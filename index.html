    <script>
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {

                    });

        // Main Application Logic
        class ProvisioningChecklist {
            constructor() {
                this.init();
            }

            init() {
                this.loadProgress();
                this.setupEventListeners();
                this.updateProgress();
            }

            // Setup all event listeners
            setupEventListeners() {
                // Section toggle functionality
                document.querySelectorAll('.section-header').forEach(header => {
                    header.addEventListener('click', (e) => {
                        const section = e.currentTarget.parentElement;
                        section.classList.toggle('collapsed');
                    });
                });

                // Checkbox change events
                document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.addEventListener('change', (e) => {
                        this.handleCheckboxChange(e);
                    });
                });

                // Custom input enter key
                document.querySelectorAll('.custom-input').forEach(input => {
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            const section = input.closest('.section').dataset.section;
                            this.addCustomItem(section);
                        }
                    });
                });
            }

            // Handle checkbox state changes
            handleCheckboxChange(e) {
                const item = e.target.closest('.item');
                if (e.target.checked) {
                    item.classList.add('checked');
                } else {
                    item.classList.remove('checked');
                }
                this.saveProgress();
                this.updateProgress();
            }

            // Add custom item to section
            addCustomItem(sectionName) {
                const section = document.querySelector(`[data-section="${sectionName}"]`);
                const input = section.querySelector('.custom-input');
                const customList = section.querySelector('.custom-items-list');
                
                const itemText = input.value.trim();
                if (!itemText) return;

                // Create unique ID for custom item
                const itemId = `custom-${sectionName}-${Date.now()}`;
                
                // Create custom item element
                const customItem = document.createElement('div');
                customItem.className = 'item';
                customItem.innerHTML = `
                    <input type="checkbox" id="${itemId}">
                    <label for="${itemId}">${itemText}</label>
                    <button class="delete-btn" onclick="app.deleteCustomItem('${itemId}')">Delete</button>
                `;

                // Add event listener to new checkbox
                const checkbox = customItem.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', (e) => {
                    this.handleCheckboxChange(e);
                });

                customList.appendChild(customItem);
                input.value = '';
                
                this.saveCustomItems();
                this.updateProgress();
            }

            // Delete custom item
            deleteCustomItem(itemId) {
                const item = document.getElementById(itemId).closest('.item');
                item.remove();
                this.saveCustomItems();
                this.updateProgress();
            }

            // Calculate and update progress
            updateProgress() {
                const totalCheckboxes = document.querySelectorAll('input[type="checkbox"]').length;
                const checkedBoxes = document.querySelectorAll('input[type="checkbox"]:checked').length;
                
                const percentage = totalCheckboxes > 0 ? Math.round((checkedBoxes / totalCheckboxes) * 100) : 0;
                
                document.getElementById('progress-percentage').textContent = `${percentage}%`;
                document.getElementById('progress-fill').style.width = `${percentage}%`;
            }

            // Save progress to localStorage
            saveProgress() {
                const progress = {};
                document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    progress[checkbox.id] = checkbox.checked;
                });
                localStorage.setItem('provisioning-progress', JSON.stringify(progress));
            }

            // Save custom items to localStorage
            saveCustomItems() {
                const customItems = {};
                document.querySelectorAll('.section').forEach(section => {
                    const sectionName = section.dataset.section;
                    const customList = section.querySelector('.custom-items-list');
                    const items = [];
                    
                    customList.querySelectorAll('.item').forEach(item => {
                        const checkbox = item.querySelector('input[type="checkbox"]');
                        const label = item.querySelector('label');
                        items.push({
                            id: checkbox.id,
                            text: label.textContent,
                            checked: checkbox.checked
                        });
                    });
                    
                    customItems[sectionName] = items;
                });
                
                localStorage.setItem('provisioning-custom-items', JSON.stringify(customItems));
            }

            // Load progress from localStorage
            loadProgress() {
                // Load checkbox states
                const progress = JSON.parse(localStorage.getItem('provisioning-progress') || '{}');
                Object.keys(progress).forEach(checkboxId => {
                    const checkbox = document.getElementById(checkboxId);
                    if (checkbox) {
                        checkbox.checked = progress[checkboxId];
                        const item = checkbox.closest('.item');
                        if (progress[checkboxId]) {
                            item.classList.add('checked');
                        }
                    }
                });

                // Load custom items
                const customItems = JSON.parse(localStorage.getItem('provisioning-custom-items') || '{}');
                Object.keys(customItems).forEach(sectionName => {
                    const section = document.querySelector(`[data-section="${sectionName}"]`);
                    if (!section) return;
                    
                    const customList = section.querySelector('.custom-items-list');
                    customItems[sectionName].forEach(item => {
                        const customItem = document.createElement('div');
                        customItem.className = 'item';
                        if (item.checked) customItem.classList.add('checked');
                        
                        customItem.innerHTML = `
                            <input type="checkbox" id="${item.id}" ${item.checked ? 'checked' : ''}>
                            <label for="${item.id}">${item.text}</label>
                            <button class="delete-btn" onclick="app.deleteCustomItem('${item.id}')">Delete</button>
                        `;

                        // Add event listener to restored checkbox
                        const checkbox = customItem.querySelector('input[type="checkbox"]');
                        checkbox.addEventListener('change', (e) => {
                            this.handleCheckboxChange(e);
                        });

                        customList.appendChild(customItem);
                    });
                });
            }
        }
